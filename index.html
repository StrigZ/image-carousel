<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div id="carousel-container">
      <div id="active-image-container">
        <img
        src="https://img.freepik.com/free-photo/red-white-cat-i-white-studio_155003-13189.jpg?ga=GA1.1.495411786.1732648319&semt=ais_hybrid""
        alt="" srcset="">
      </div>
      <button type="button" id="next-image">
        <i class="fa-solid fa-arrow-right"></i>
      </button>
      <button type="button" id="previous-image">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <ul id="pagination"></ul>
      <!-- <button type="button"><i class="fa-solid fa-circle"></i></button>
      <button type="button"><i class="fa-regular fa-circle"></i></button> -->
    </div>

    <script
      src="https://kit.fontawesome.com/2eb2f3bad1.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
